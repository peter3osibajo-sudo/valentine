<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(270deg,#ff9a9e,#fad0c4,#ffdde1);
  background-size: 600% 600%;
  animation: bgMove 15s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.signature {
  position: fixed;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Pacifico', cursive;
  font-size: 22px;
  color: rgba(255,255,255,.9);
  z-index: 9999;
}

.audio-btn {
  position: fixed;
  top: 14px;
  right: 16px;
  background: #fff;
  border: none;
  border-radius: 20px;
  padding: 6px 12px;
  cursor: pointer;
  z-index: 9999;
}

.card {
  background: #fff;
  padding: 30px;
  border-radius: 25px;
  width: 360px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
}

.avatar {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  border: 4px solid #ff4d6d;
  object-fit: cover;
}

h1 { color: #ff4d6d; }
p { color: #444; }

.buttons {
  margin-top: 25px;
  position: relative;
  height: 80px;
}

button {
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 50%;
  transform: translateX(-120%);
}

#no {
  background: #eee;
  color: #555;
  left: 50%;
  transform: translateX(20%);
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 4s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  font-size: 22px;
  pointer-events: none;
  animation: pop 1.2s ease forwards;
}

@keyframes pop {
  to {
    transform: translate(var(--x), var(--y)) rotate(var(--r));
    opacity: 0;
  }
}

/* ===== SVG BUTTERFLY ===== */

.butterfly-container {
  position: fixed;
  left: -100px;
  width: 80px;
  height: 80px;
  pointer-events: none;

  --PI: 3.14159;
  --progress: 0;
  --r-min: 10;
  --r-max: 60;
  --delta-r: calc(var(--r-max) - var(--r-min));
  --gamma: calc(var(--progress) * var(--PI));
  --r: calc(var(--r-min) + var(--delta-r) * sin(var(--gamma)));

  animation: fly 8s linear forwards;
}

@keyframes fly {
  from {
    transform: translateX(-100px) translateY(calc(var(--r) * 1px));
    --progress: 0;
  }
  to {
    transform: translateX(calc(100vw + 100px))
               translateY(calc(var(--r) * -1px));
    --progress: 1;
  }
}

.butterfly path { fill: hotpink; }

.butterfly__wing {
  transform-origin: center center;
  animation: flutter 150ms alternate infinite;
}

@keyframes flutter {
  from { transform: rotateX(0); }
  to { transform: rotateX(80deg); }
}
</style>
</head>

<body>

<div class="signature">Latifat Badmus</div>
<button class="audio-btn" id="audioToggle">üîá</button>

<div class="card" id="card">
  <img src="peter.jpg" class="avatar">
  <h1>Will you be my Valentine? üíò</h1>
  <p>Life is sweeter with you in it üíï</p>

  <!-- ‚úÖ YOUR BUTTONS -->
  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
  </div>
</div>

<!-- ‚úÖ AUDIO -->
<audio id="loveSong" loop>
  <source src="Barney - I Love You (SONG with LYRICS).mp3" type="audio/mpeg">
</audio>

<!-- Butterfly template -->
<template id="butterflyTemplate">
  <div class="butterfly-container">
    <svg viewBox="0 0 200 100" class="butterfly">
      <g class="butterfly__wing">
        <path d="M100 50 C20 10, 20 90, 100 50Z"/>
      </g>
      <g class="butterfly__wing">
        <path d="M100 50 C180 10, 180 90, 100 50Z"/>
      </g>
      <g class="butterfly__body">
        <path d="M95 30 L105 30 L110 70 L90 70 Z"/>
      </g>
    </svg>
  </div>
</template>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const card = document.getElementById("card");
const song = document.getElementById("loveSong");
const audioBtn = document.getElementById("audioToggle");

let audioOn = false;

/* Mute / Unmute */
audioBtn.addEventListener("click", () => {
  audioOn = !audioOn;
  song.muted = !audioOn;
  audioBtn.textContent = audioOn ? "üîä" : "üîá";
});

/* NO button phrases */
const noTexts = [
  "No üôà","Damn üò≠","C‚Äômon üòÖ",
  "Seriously? ü•∫","Pleaseee üíî",
  "You‚Äôre mean üò©","Last chance üò≥"
];
let noIndex = 0;

function moveNo() {
  const x = Math.random() * 220 - 110;
  const y = Math.random() * 60 - 30;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  noBtn.textContent = noTexts[noIndex];
  noIndex = (noIndex + 1) % noTexts.length;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

/* Hearts */
function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = Math.random() < .5 ? "‚ù§Ô∏è" : "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }, 250);
}

/* Confetti */
function confettiBurst() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.textContent = "üíñ";
    c.style.left = innerWidth/2 + "px";
    c.style.top = innerHeight/2 + "px";
    c.style.setProperty("--x", Math.random()*400-200 + "px");
    c.style.setProperty("--y", Math.random()*400-200 + "px");
    c.style.setProperty("--r", Math.random()*720 + "deg");
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 1200);
  }
}

/* Butterflies */
function startButterflies() {
  const tpl = document.getElementById("butterflyTemplate");
  setInterval(() => {
    const clone = tpl.content.cloneNode(true);
    const el = clone.querySelector(".butterfly-container");
    el.style.top = Math.random()*70 + 10 + "vh";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 8000);
  }, 1200);
}

/* YES */
yesBtn.addEventListener("click", () => {
  song.muted = false;
  song.play();
  audioBtn.textContent = "üîä";

  confettiBurst();
  noBtn.remove();

  card.innerHTML = `
    <img src="peter.jpg" class="avatar">
    <h1>Yay!! üíñ</h1>
    <p>You just made me the happiest person alive ü•π‚ù§Ô∏è</p>
  `;

  startHearts();
  startButterflies();
});
</script>

</body>
</html>
