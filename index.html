<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: min(92vw, 380px);
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
    }

    .avatar {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff4d6d;
      margin-bottom: 15px;
    }

    h1 { color: #ff4d6d; margin-bottom: 5px; }
    p { color: #444; }

    .buttons {
      position: relative;
      height: 90px;
      margin-top: 25px;
    }

    button {
      padding: 12px 22px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-110%);
      z-index: 2;
    }

    #no {
      background: #eee;
      color: #555;
      left: 50%;
      transform: translateX(10%);
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Emoji confetti */
    .emoji-confetti {
      position: fixed;
      font-size: 22px;
      pointer-events: none;
      animation: confetti 1s ease forwards;
    }

    @keyframes confetti {
      to {
        transform: translate(var(--dx), var(--dy)) rotate(var(--rot));
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <img src="peter.jpg" class="avatar" />
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p>Say yes and make my day ğŸŒ·</p>

    <div class="buttons" id="btnWrap">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    // NO button dodges
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Floating hearts
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = Math.random() < 0.5 ? "â¤ï¸" : "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 250);
    }

    // Confetti burst
    function confettiBurst(x, y) {
      const emojis = ["ğŸ’–","â¤ï¸","ğŸ’˜","ğŸŒ¸","ğŸŒ·"];
      for (let i = 0; i < 120; i++) {
        const span = document.createElement("span");
        span.className = "emoji-confetti";
        span.textContent = emojis[i % emojis.length];
        span.style.left = x + "px";
        span.style.top = y + "px";

        const angle = Math.random() * Math.PI * 2;
        const dist = 200 + Math.random() * 200;
        span.style.setProperty("--dx", Math.cos(angle) * dist + "px");
        span.style.setProperty("--dy", Math.sin(angle) * dist + "px");
        span.style.setProperty("--rot", Math.random() * 720 + "deg");

        document.body.appendChild(span);
        setTimeout(() => span.remove(), 1000);
      }
    }

    // YES click
    yesBtn.addEventListener("click", (e) => {
      confettiBurst(e.clientX, e.clientY);

      card.innerHTML = `
        <img src="peter.jpg" class="avatar" />
        <h1>Yay!! ğŸ’–</h1>
        <p>Awww, you love me ğŸ˜</p>
      `;

      startHearts();
    });
  </script>
</body>
</html>
