<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(270deg,#ff9a9e,#fad0c4,#ffdde1);
  background-size: 600% 600%;
  animation: bgMove 15s ease infinite;
}

/* Animated background */
@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Top signature */
.signature {
  position: fixed;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Pacifico', cursive;
  font-size: 22px;
  color: rgba(255,255,255,0.9);
  text-shadow: 0 2px 6px rgba(0,0,0,0.25);
  pointer-events: none;
  z-index: 9999;
}

.card {
  background: #fff;
  padding: 30px;
  border-radius: 25px;
  width: 360px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
  animation: floatIn 1s ease;
}

@keyframes floatIn {
  from { opacity: 0; transform: translateY(30px) scale(.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

.avatar {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #ff4d6d;
  margin-bottom: 10px;
}

h1 { color: #ff4d6d; }
p { color: #444; }

.buttons {
  margin-top: 25px;
  position: relative;
  height: 80px;
}

button {
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
  transition: transform .2s;
}

/* YES button */
#yes {
  background: #ff4d6d;
  color: white;
  left: 50%;
  transform: translateX(-120%);
  animation: pulse 1.8s infinite;
}

@keyframes pulse {
  0% { transform: translateX(-120%) scale(1); }
  50% { transform: translateX(-120%) scale(1.08); }
  100% { transform: translateX(-120%) scale(1); }
}

/* NO button */
#no {
  background: #eee;
  color: #555;
  left: 50%;
  transform: translateX(20%);
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 4s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  font-size: 22px;
  pointer-events: none;
  animation: pop 1.2s ease forwards;
}

@keyframes pop {
  to {
    transform: translate(var(--x), var(--y)) rotate(var(--r));
    opacity: 0;
  }
}
</style>
</head>
