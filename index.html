<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family: 'Poppins', sans-serif;
}

.card {
  background: #fff;
  padding: 30px;
  border-radius: 25px;
  width: 360px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
}

.avatar {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #ff4d6d;
}

h1 { color: #ff4d6d; }
p { color: #444; }

.buttons {
  margin-top: 25px;
  position: relative;
  height: 80px;
}

button {
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 50%;
  transform: translateX(-120%);
}

#no {
  background: #eee;
  color: #555;
  left: 50%;
  transform: translateX(20%);
}

/* floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 4s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}

/* confetti */
.confetti {
  position: fixed;
  font-size: 22px;
  pointer-events: none;
  animation: pop 1s ease forwards;
}

@keyframes pop {
  to {
    transform: translate(var(--x), var(--y)) rotate(var(--r));
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <img src="peter.jpg" class="avatar">
  <h1>Will you be my Valentine? ğŸ’˜</h1>
  <p>Say yes and make my day ğŸŒ·</p>

  <div class="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const card = document.getElementById("card");

/* NO dodges */
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 50 - 25;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

/* floating hearts */
function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = Math.random() < 0.5 ? "â¤ï¸" : "ğŸ’–";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }, 300);
}

/* confetti */
function confettiBurst() {
  const emojis = ["ğŸ’–","â¤ï¸","ğŸ’˜","ğŸŒ¸","ğŸŒ·"];
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.textContent = emojis[i % emojis.length];
    c.style.left = centerX + "px";
    c.style.top = centerY + "px";

    const angle = Math.random() * Math.PI * 2;
    const dist = 200 + Math.random() * 200;
    c.style.setProperty("--x", Math.cos(angle)*dist + "px");
    c.style.setProperty("--y", Math.sin(angle)*dist + "px");
    c.style.setProperty("--r", Math.random()*720 + "deg");

    document.body.appendChild(c);
    setTimeout(() => c.remove(), 1000);
  }
}

/* YES click */
yesBtn.addEventListener("click", () => {
  confettiBurst();

  card.innerHTML = `
    <img src="peter.jpg" class="avatar">
    <h1>Yay!! ğŸ’–</h1>
    <p>Awww, you love me ğŸ˜</p>
  `;

  startHearts();
});
</script>

</body>
</html>
