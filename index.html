<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0;
      color: #ff4d6d;
    }

    p {
      color: #444;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <img src="peter.jpg" class="avatar" />
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p>I promise snacks, laughs, and endless love ğŸ¥¹</p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>
  </div>

  <audio id="song" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const song = document.getElementById("song");

    function confettiBurst() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * 80 + "vw";
      noBtn.style.top = Math.random() * 80 + "vh";
    });

    yesBtn.addEventListener("click", () => {

      /* ğŸ“² Open blank tab immediately (prevents popup blocking) */
      const waTab = window.open("", "_blank");

      /* ğŸ¶ Music */
      song.play();

      /* ğŸ‰ Confetti */
      confettiBurst();
      setTimeout(confettiBurst, 300);
      setTimeout(confettiBurst, 600);

      /* ğŸš« Remove NO button */
      noBtn.remove();

      /* ğŸ’– Update card */
      card.innerHTML = `
        <img src="peter.jpg" class="avatar">
        <h1>Yay!! ğŸ’–</h1>
        <p>You just made me the happiest person alive ğŸ¥¹â¤ï¸</p>
      `;

      /* ğŸ’• Hearts */
      startHearts();

      /* ğŸ’Œ Extra message */
      setTimeout(() => {
        card.innerHTML += `<p>Happy Valentineâ€™s Day ğŸ’Œ</p>`;
      }, 2000);

      /* â± WhatsApp opens AFTER 7 seconds */
      setTimeout(() => {
        const yourNumber = "3172468303";
        const message = encodeURIComponent(
          "I said YES ğŸ’–ğŸ¥¹ Happy Valentineâ€™s Day ğŸ˜˜"
        );

        waTab.location.href =
          `https://wa.me/${yourNumber}?text=${message}`;
      }, 7000);
    });
  </script>

</body>
</html>
